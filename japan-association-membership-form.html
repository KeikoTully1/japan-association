<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japan Association in Minnesota</title>
  <link rel="stylesheet" href="style-form.css">
  <link rel="icon" href="images/logo-japan-association.png" type="image/x-icon">
  <script defer src="script.js"></script>
</head>

<body>
  <main class="form-container">

    <div class="container">
      <h1 id="form-title">Registration</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">

          </div>

          <div class="user-input-box">
            <label for="username">Full Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username">
          </div>

          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
          </div>

          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
          </div>

          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
          </div>

          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="Other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-fc">
      <div class="item footer1">
        <img id="logo-footer" src="images/logo-japan-association.png" alt="Japan Assoication Logo with Koifish drawing"
          width="100px">
      </div>

      <div class="item footer2">
        <p class="footer-contact"> Copyright All Rights Reserved<br>
          &copy; 2023 Japan Association</p>
      </div>

      <div class="item footer3">
        <p class="footer-contact">
          Address <br>
          1588 Chowen Ave North <br>
          Minneapolis, MN 55444 <br>
        </p>
      </div>

      <div class="item footer4">
        <p class="footer-contact">
          Contact <br>
          Phone (612)-555-3123 <br>
          Email Address: japanorganization.org<br>
        </p>

      </div>
      <div class="item footer5">
        <div class="column links footer-contact">
          <ul id="footer-ul">
            <li><a href="index.html#home-top">HOME</a></li>
            <li><a href="index.html#events-top">EVENTS</a></li>
            <li><a href="index.html#about-us-top">ABOUT US</a></li>
            <li><a href="index.html#award-top">AWARD</a></li>
            <li><a href="japan-association-membership-form.html">MEMBERSHIP</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
