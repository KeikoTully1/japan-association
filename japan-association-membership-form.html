<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Association in Minnesota</title>
    <link rel="stylesheet" href="style-form.css" />
    <link
      rel="icon"
      href="images/logo-japan-association.png"
      type="image/x-icon"
    />
    <script defer src="script.js"></script>
  </head>

  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <main class="form-container">
      <div class="container">
        <h1 id="form-title">Registration</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="fullName">Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Enter Full Name"
              />
            </div>

            <div class="user-input-box">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter Username"
              />
            </div>

            <div class="user-input-box">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
              />
            </div>

            <div class="user-input-box">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter Phone Number"
              />
            </div>

            <div class="user-input-box">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
              />
            </div>

            <div class="user-input-box">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-fc">
        <div class="item footer1">
          <a
            href="index.html#home-top"
            title="Japan Association Midwest's leading forum on Japan and US-Japan relations"
          >
            <img
              class="logo-home"
              src="images/logo-japan-association.png"
              width="100"
              alt="Japan Assoication Logo with beautiful Koifish drawing"
            />
          </a>
        </div>

        <div class="item footer2">
          <p class="footer-contact">
            Copyright All Rights Reserved<br />
            &copy; 2023 Japan Association
          </p>
        </div>

        <div class="item footer3">
          <p class="footer-contact">
            Address <br />
            1588 Chowen Ave North <br />
            Minneapolis, MN 55444 <br />
          </p>
        </div>

        <div class="item footer4">
          <p class="footer-contact">
            Contact <br />
            Phone (612)-555-3123 <br />
            Email Address: jpassoci.org<br />
          </p>
        </div>
        <div class="item footer5">
          <div class="column links footer-contact">
            <ul id="footer-ul">
              <li><a href="index.html">HOME</a></li>
              <li><a href="japanese-traditional-architecture.html">EVENTS</a></li>
              <li><a href="japan-association-about-us.html">ABOUT US</a></li>
              <li><a href="japanese-scholarship-award.html">AWARD</a></li>
              <li>
                <a href="japan-association-membership-form.html">MEMBERSHIP</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="item footer6">
          <div class="column links footer-contact">
            <ul id="social-links">
              <li class="social-link-item">
                <a class="social-icon" href="https://twitter.com/japansociety">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li class="social-link-item">
                <a class="social-icon" href="https://twitter.com/japansociety">
                  <ion-icon name="logo-youtube"></ion-icon>
                </a>
              </li>
              <li class="social-link-item">
                <a class="social-icon" href="https://twitter.com/japansociety">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
              <li class="social-link-item">
                <a class="social-icon" href="https://twitter.com/japansociety">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
